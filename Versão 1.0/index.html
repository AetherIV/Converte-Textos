<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Textos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>
      <h1>Conversor de Textos</h1>
      <button id="modeSwitch"></button>
    </header>

    <div id="textInputContainer">
      <textarea id="textInput" role="textbox" class="textarea" placeholder="Digite o texto aqui"></textarea>
    </div>

    <div id="notificationDiv"></div>

    <form id="conversions">

      <div class="conversionBox" id="upperBox">
        <input type="checkbox" id="upper">
        <label for="upper" class="textLabel">Converter para maiúsculos</label>
      </div>

      <div class="conversionBox" id="lowerBox">
        <label for="lower" class="textLabel">Converter para Minúsculos</label>
        <input type="checkbox" id="lower">
      </div>

      <div class="conversionBox" id="symbolBox">
        <label for="symbols" class="textLabel">Remover Símbolos</label>
        <input type="checkbox" id="symbols">
      </div>

      <div class="conversionBox" id="spaceBox">
        <label for="spaces" class="textLabel">Remover Espaços</label>
        <input type="checkbox" id="spaces">
      </div>
      
      <div class="conversionBox" id="lineBox">
        <label for="lineBreaks" class="textLabel">Remover Quebra de Linha</label>
        <input type="checkbox" id="lineBreaks">
      </div>

      
      <div class="conversionBox" id="cnpjBox">
        <label for="cnpj" class="textLabel">Converter CNPJ</label>
        <input type="checkbox" id="cnpj">
      </div>

      
      <div class="conversionBox" id="cpfBox">
        <label for="cpf" class="textLabel">Converter CPF</label>
        <input type="checkbox" id="cpf" class="conversion">
      </div>

    </form>

    <div id="textOutputContainer">
      <textarea id="textOutput" readonly></textarea>
    </div>

    <div id="buttonContainer">
      <button id="convertBtn" class="buttons"><i class="bi bi-repeat" style="margin-right: 10px;"></i>Converter</button>
      <button id="clearBtn" class="buttons"><i class="bi bi-trash" style="margin-right: 10px;"></i>Limpar</button>
    </div>

    <footer>
      <h4>
        Desenvolvido por Rafael Romera <br>
        Versão: 0.3 (Open-Beta)
      </h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
