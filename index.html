<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conversor de Textos</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>
      <h1>Conversor de Textos</h1>
    </header>
    <div id="textInputContainer">
      <span
        id="textInput"
        role="textbox"
        class="textarea"
        contenteditable></span>
    </div>

    <div id="notificationDiv"></div>

    <form id="conversions">
      <label for="upper" class="textLabel">Converter para maiúsculos</label>
      <div class="switches">
        <label class="switch" id="upperSwitch">
          <input type="checkbox" id="upper" />
          <span class="slider" id="upperSlider"></span>
        </label>
      </div>

      <label for="lower" class="textLabel">Converter para Minúsculos</label>
      <div class="switches">
        <label class="switch" id="lowerSwitch">
          <input type="checkbox" id="lower" />
          <span class="slider" id="lowerSlider"></span>
        </label>
      </div>

      <label for="symbols" class="textLabel">Remover Símbolos</label>
      <div class="switches">
        <label class="switch" id="symbolsSwitch">
          <input type="checkbox" id="symbols" />
          <span class="slider" id="symbolsSlider"></span>
        </label>
      </div>

      <label for="spacesSwitch" class="textLabel">Remover Espaços</label>
      <div class="switches">
        <label class="switch" id="spacesSwitch">
          <input type="checkbox" id="spaces" />
          <span class="slider" id="spacesSlider"></span>
        </label>
      </div>

      <label for="lineBreaks" class="textLabel">Remover Quebra de Linha</label>
      <div class="switches">
        <label class="switch" id="lineBreaksSwitch">
          <input type="checkbox" id="lineBreaks" />
          <span class="slider" id="lineBreaksSlider"></span>
        </label>
      </div>

      <label for="cnpj" class="textLabel">Converter CNPJ</label>
      <div class="switches">
        <label class="switch" id="cnpjSwitch">
          <input type="checkbox" id="cnpj" />
          <span class="slider" id="cnpjSlider"></span>
        </label>
      </div>

      <label for="cpf" class="textLabel">Converter CPF</label>
      <div class="switches">
        <label class="switch" id="cpfSwitch">
          <input type="checkbox" id="cpf" />
          <span class="slider" id="cpfSlider"></span>
        </label>
      </div>
    </form>

    <div id="textOutputContainer">
      <span id="textOutput" readonly></span>
    </div>

    <div id="buttonContainer">
      <button id="convertBtn" class="buttons"><i class="bi bi-repeat" style="margin-right: 10px;"></i>Converter</button>
      <button id="clearBtn" class="buttons"><i class="bi bi-trash" style="margin-right: 10px;"></i>Limpar</button>
    </div>

    <footer>
      <h4>
        Desenvolvido por Rafael Romera <br>
        Versão: 0.3 (Open-Beta)
      </h4>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
